{{ "<!-- OVERVIEW -->" | safeHTML }}
<section id="acharya" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.acharya.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 text-left">
                <div class="service-box" style="min-height: 190px;">
										<p>{{ with .Site.Params.acharya.text }}{{ . | markdownify }}{{ end }}</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 text-center">
                <div class="service-box" style="min-height: 190px;">
                    <img src="img/acharya/acharya.jpg" class="img-responsive" alt="">
										<p>{{ with .Site.Params.acharya.description }}{{ . | markdownify }}{{ end }}</p><br/>
										<h3 class="section-heading">{{ with .Site.Params.acharya.title }}{{ . | markdownify }}{{ end }}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
