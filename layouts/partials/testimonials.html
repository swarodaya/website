<section class="no-padding" id="testimonials">
	<div class="container"><br/><br/>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.testimonials.headline }}{{ . }}{{ end }}</h2>
								<h3>{{ with .Site.Params.testimonials.description | markdownify }}{{ . }}{{ end }}</h3>
                <hr class="primary">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            {{ range .Site.Params.testimonials.list }}
            <div class="col-lg-3 col-sm-4">
                <a href="#testimonialsModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/testimonials/{{ .img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ .category }}
                            </div>
                            <div class="project-name">
															{{ .title | markdownify }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
