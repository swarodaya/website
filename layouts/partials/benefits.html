{{ "<!-- OVERVIEW -->" | safeHTML }}
<section id="benefits">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.benefits.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.benefits.list }}
            <div class="col-lg-24 col-md-6 text-center">
                <div class="service-box" style="min-height: 190px;">
                    <i class="fa fa-4x {{ .icon }} text-primary"></i>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
										<p class="text-muted">{{ .text | markdownify }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
								<div class="embed video-player">
										<h2 class="section-heading">Short video of benefits</h2>
										<hr class="primary">
										<iframe class="youtube-player" type="text/html" width="640" height="385" src="http://www.youtube.com/embed/6rN7s8BE9rI" allowfullscreen frameborder="0"></iframe>
								</div>
						</div>
        </div>
    </div>
</section>
