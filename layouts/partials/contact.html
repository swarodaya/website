{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact" class="{{ with .Site.Params.contact.bg}}{{ .  }}{{ end }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
        <div class="row">
	    <div class="col-mg-2 col-md-2 text-center"></div>
            {{ range .Site.Params.contact.list }}
		<div class="col-mg-8 col-md-4 text-center">
                    <div class="text-center">
                        <i class="fa {{ .icon }} fa-3x"></i>
                        <p>{{ .text | markdownify }}</p>
                    </div>
                </div>
            {{ end }}
	    <div class="col-mg-2 col-md-2 text-center"></div>
        </div>
    </div>
</section>
