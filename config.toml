        headline = "One Day Non-Residential Course"
        bg  = "bg-light"
	text = "Saraswati and Shakti Sadhana for Prosperity and Wellbeing"

        [params.onedaycourse.row1]
            title = "Saraswati Sadhana"
            text = "<p>Saraswati Sadhana is a sadhana that will help you activate your power of speech, help you sharpen your intellect and your power of expressions.</p><p>Learn this sadhana to:<ul><li>Empower yourself to change your destiny.</li><li>Manifest your desires through your own speech.</li><li>Gain the ability to express yourself with immense confidence.</li></ul><p>Once you are initiated into this and practice it on a regular basis, you will:</p><ul><li>You will see your speech becoming clearer and your expressions becoming meaningful.</li><li>As a business person and a professional, your ability to convey your ideas to your clients will increase many fold</li><li>As a student, your ability to understand your subject and retain your knowledge will improve immensely.</li><li>As a consultant, you will see your intelligence and insights increase many fold.</li><li>In your day to day dealings, you will observe that people take you seriously and listen when you talk.</li></ul><p>It will be of immense help to you in so many ways, for you will have the blessings of Maa Saraswati with you, in you!</p>"

        [params.onedaycourse.row2]
            title = "Shakti Sadhana"
            text = "<p>Shakti Sadhana is all about establishing the presence of the Divine Mother within you. It is a very empowering process.</p><p>Learn this sadhana to:</p><ul><li>Connect with the Mother and obtain her guidance whenever feeling lost.</li><li>Be anchored whenever feeling unsure of the path ahead.</li><li>Build yourself and lead your life in a very different direction.</li></ul><p>The Mother Divine is omnipotent and everywhere, but after being initiated into this Sadhana, you will be:</p><ul><li>Able to feel her presence closely and will be able to harness her energy.</li><li>Receive her blessings in your being.</li><li>Bring about a strong sense of stability, protection and nourishment within.</li><li>Navigate through the most difficult situations of your life maintaining your dignity and grace.</li></ul>"

        [params.onedaycourse.row3]
            title = "Course Details"
            subtitle = "April 2020, Ahmedabad"
            subtitle1 = "Specific time and venue coming soon!"
            text = "<p>Saraswati and Shakti sadhana, when performed together, are very empowering sadhanas.</p><p>In the session, you will be systematically initiated into these two sadhanas, and once you are initiated, you will be able to perform them yourself on a daily basis. The steps are very practical and easy to follow.</p><p>The format is a one day, non-residential session in Ahmedabad and is planned in the last week of April 2020, with an energy exchange of ₹21,000.</p><p>For the early birds who enroll on or before 29th February the energy exchange is ₹18,000.</p><p>Enrol and empower yourself to change your life and the life of your loved ones! Contact Mrs. Krupa Dalal at +91-9825600347.</p>"

