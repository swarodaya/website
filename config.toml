    # Learn section
    [params.learn]
        headline = "Learn"
        bg  = "bg-light"
	text = ""

        [params.learn.row1]
            title = "Swar Yog"
            text = "<p>Swar Yog, an ancient science of breath awareness, has been practiced by yogis, spiritual masters, and seers of India, since thousands of years, to create a life of prosperity and abundance. Swar is breath and yog is to unite. Swar Yog is the science of breath awareness where we observe and analyse our own breath, to make sense of ourselves, our lives and our surroundings. Swar Yog sciences interpret breath on the dimensions of Nadis (the particular nostril from which the breath flow is on) and Tatwas (the exact place in the nostril from where it flows freely).</p><p>Learning the sacred science of Swar Yog, will help you gain an in-depth understanding (theoretical and practical) of Nadis and Tatwas. It will help you:<ul><li>Make meaningful life decisions to create prosperity and abundance</li><li>Manage emotions and health better</li><li>Plan all your major and minor activities as per the flow of Swar</li><li>Correlate Vastu and Astrology with the science of Swar Yog</li><li>Receive some special swar meditations and techniques to help you expand the threshold of your awareness and lead an insightful life.</li></ul>"

        [params.learn.row2]
            title = "Soma Sadhana"
            text = "<p>Soma Sadhana is a sadhana (ritual) to invite Grace of the Mother Moon and her energies into your life. Learning Soma Sadhana will help you:<ul><li>Strengthen the influence of planet Moon in your horoscope.</li><li>Gain control over fluctuating emotions and mood swings.</li><li>Plan your days according to the moon phases and tithis to improve outcomes.</li><li>Create inner harmonization and empowerment.</li><li>Develop a sense of calm; and remain joyous and happy.</li><li>Improve relationships with family and friends.</li></ul><p>In the session, you will learn:<ul><li>An ancient ritual dedicated to the Moon, its phases (shukla and krishna paksha), and its 15 tithis.</li><li>You will be initiated, taught the mantras related to the sadhana</li><li>You will learn the ancient method of creating the yantra, and the proper techniques to calibrating and activating the yantra with your personal energies.</li></ul><p>Once initiated, this ritual takes only 15 minutes to perform."

        [params.learn.row3]
            title = "Shree Vidya Sadhana"
            text = "<p>Shree is auspicious and vidya is knowledge. Shree Vidya is that knowledge which brings auspiciousness. It is that knowledge brings all that is needed for us to evolve into higher levels. This vidya is devoted to the worship of the Mother Goddess. It is called the bhog and moksha pradayini vidya, as it is aimed at material prosperity and spiritual liberation. Shree Yantra, a complex geometric diagram, becomes the medium through which this worship takes place for the manifestation of material and spiritual desires.</p><p>In the Shree Vidya session, you will:<ul><li>Receive an energised Shree Yantra to be kept in your home/pooja for blessings.</li><li>Gain complete understanding of the Shree Yantra and it's formations.</li><li>Receive complete practical guidance for the daily pooja ritual.</li></ul>" 

        [params.learn.row4]
            title = "Saraswati Sadhana"
            text = "<p>Manifestation is a three step process - of Thought, Words, and Action. First, a thought is conceived on the mind level, then it is expressed through words, and then energy is focussed towards execution. Every step is important. If there is no clarity of thought and the ideas are muddled, expressions will not be clear, and if the expressions are not clear then actions cannot be goal oriented. And when there is not enough focus towards action, there is no result! Each level is important and vital in the process of manifestation, for whenever there is harmony and alignment between what you feel, what you express, and what you do, only then will you reach and experience your desired outcome.</p><p>Saraswati Sadhana is a sadhana that helps you on each level, with special emphasis on activating your power of speech. Learning this sadhana will empower you with special vedic techniques that will help you:</p><ul><li>Gain clarity of thought.</li><li>Gain ability to express yourself clearly, with confidence and ease.</li><li>Channel your energy in your desired actions.</li></ul><p>Once you are initiated into this sadhana and you practice it on a regular basis, you will:</p><ul><li>See your thoughts gain clarity, your speach become meaningful, and you gain focus (confusion goes away) in your tasks.</li><li>As a business person and a professional, your ability to convey your ideas to your clients will increase many fold.</li><li>As a student, your ability to understand your subject and retain your knowledge will improve immensely</li><li>As a consultant, you will see your intelligence and insights increase many fold.</li><li>In your day to day dealings, people will take you seriously and want to listen when you talk.</li><li>You will see that your focus will increase many fold and you will be able to channel your energy towards your tasks.</li></ul><p>This Sadhana is of immense help to students, even children, in so many ways. With prolonged practice, they will see a substantial difference in their ability to think, express and focus better.</p>"

        [params.learn.row5]
            title = "Shakti Sadhana"
            text = "<p>Shakti Sadhana is all about establishing the presence of the Divine Mother within you. It is a very empowering process.</p><p>Learning this sadhana will help you to:<ul><li>Connect with the Mother and obtain her guidance whenever feeling lost.</li><li>Create a life of abundance at all levels.</li><li>Build yourself and lead your life in a very different direction.</li></ul><p>The Mother Divine is very powerful and everywhere, but after being initiated into this Sadhana, you will be:<ul><li>Able to feel her presence closely and will be able to make use of this energy.</li><li>Receive her blessings in your being.</li><li>Bring about a strong sense of stability, protection and nourishment within.</li><li>Navigate through the most difficult situations of your life maintaining your dignity and grace.</li></ul>"

        [params.learn.row6]
            title = "Patanjali Yog Sutra"
            text = "<p>One of the six vedic shat-darshans, this ancient most self-help vedic wisdom of India, addresses the maladies of the human mind. This text, composed of 196 sutras, divided into four padas - Samadhi, Sadhana, Vibhuti and Kaivalya, systematically presents the knowledge of Yog in an organized way. During the session, you will understand all the 196 sutras, in-depth, with practical to-do exercises, that shall help you to imbibe the essence of these sutras into day-to-day modern life.</p>Understanding the Yog Sutra will help you gain vedic insights on:<ul><li>How to live a more contented and meaningful existence.</li><li>How to clear your mind on the various issues that bother you, that bring down your energies and slow your progress.</li><li>Understand your own strengths, weaknesses and your behaviour patterns.</li><li>Equip yourself with effective daily practices that will help you manage yourself better and improve your karma.</li></ul>"

    # Services section
    [params.services]
        headline = "Consult"
        bg  = "bg-light"
	text = "We provide personalised consultation based on the ancient sciences of Vastu Shastra and Jyotish.<p><b>Vastu Shastra</b> is the ancient Indian art and science of balancing and harmonizing the five elements of nature in the living/work spaces in a way that helps you make your space positively vibrant such that it offers you ample opportunities for growth and prosperity.<p>After receiving your floor plan, we analyze it in the context of your horoscope and then provide you with unique and customized solutions, such that your space becomes harmonious and you enjoy:<ul><li>New career opportunities and growth.</li><li>Improved finances.</li><li>Better relations with family, friends, and colleagues.</li> <li>Help your children learn better and perform at the best of their abilities.</li><li>Reduced mental stress.</li><li>Enhanced clarity of thought and peace of mind.</li><li>Get rid of inner fears and anxieties.</li><li>Lead a healthy and happy life</li></ul><p>We offer consultation for residential and commercial spaces to clients within India and abroad.<p><b>Jyotish</b> is an ancient traditional Hindu system of astrology, and is one of the most time-tested and oldest systems in the world. The Sanskrit word 'Jyotish' (ja-yo-teesh) means 'science of light.' In the western world, it is also known as Vedic astrology.<p>After receiving your birth details (time, day and place), your horoscope is analyzed and simple and doable remedies are provided. Done over the phone in a one-to-one conversation, astrological guidance can help you understand:<ul><li>The strengths and weaknesses of your horoscope.</li><li>The favorable and unfavorable cycles of your life.</li><li>Guidance on matters of personal and professional life.</li><li>Guidance on matters of work and relationships.</li><li>Guidance on matters of education, relocation, and other life decisions.</li></ul><p>We offer personalized life reports and jyotish based remedies to overcome particular challenges."

