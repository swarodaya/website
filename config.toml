        text = "SwarYog, the ancient Indian science of breath awareness has been practiced since ages by yogis of India to make their lives more meaningful and fulfilling. SwarYog helps you in a way that rarely any other science can accomplish. It helps you to know yourself on various levels and with that knowledge helps you to create abundance at all levels.<p/> The Yoga Sutras of Patañjali are ancient Indian text consisting of 196 sutras, divided into four chapters. The Yoga Sutras were compiled prior to 400 BC by Sage Patanjali, summarizing yoga from older traditions. The Yog Sutras present, in a condensed form, the vast essence of life and methodically shares the ways of purposful living. The heart of these teachings is the eightfold path of yoga - also known as the Ashtanga Yog. These are also called the eight limbs of Patanjali, and they describe the practical steps to follow in order to be in a state of eternal flow, known as Kaivalya.<p/> Swarodaya - in it’s training programmes, brings to you the combined knowledge of these two sacred and deep subjects in the most lucid, easy to understand and practical manner that helps you to lead a fulfilling life filled with harmony and prosperity."
